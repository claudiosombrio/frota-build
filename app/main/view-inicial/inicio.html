<ion-view title="Diário de Bordo">
  <ion-content>
    <div class="row">
      <div class="col col-50">
        <div class="list card">
          <div class="item item-body">
            <div class="row padding-left">
              <button class="button my-button-full button-full button-large button-royal ink" ui-sref="app.roteiro" ng-show="vm.estadosViagem.novaViagem">
                <new-travel-icon class="icon-md-36"></new-travel-icon>
                <span class="padding-left" style="font-size:20px; vertical-align: middle;"><b>Iniciar Viagem</b></span>
              </button>
              <button class="button my-button-full button-full button-large button-royal ink" ui-sref="app.viajando" ng-show="vm.estadosViagem.viajando || vm.estadosViagem.encerrando">
                <traveling-icon class="icon-md-36"></traveling-icon>
                <span class="padding-left" style="font-size:20px; vertical-align: middle;"><b>Em viagem</b></span>
              </button>
            </div>
            <div class="row padding-left">
              <button class="button my-button-full button-full button-large button-royal ink" ui-sref="app.viagens">
                <travels-icon class="icon-md-36"></travels-icon>
                <span class="padding-left" style="font-size:20px; vertical-align: middle;"><b>Manutenção</b></span>
              </button>
            </div>
            <div class="row padding-left">
              <button class="button my-button-full button-full button-large button-royal ink" ui-sref="app.usuario">
                <user-icon class="icon-md-36"></user-icon>
                <span class="padding-left" style="font-size:20px; vertical-align: middle;"><b>Alterar Usuário</b></span>
              </button>
            </div>
            <div class="row padding-left">
              <button class="button my-button-full button-full button-large button-royal ink" ui-sref="app.sincronizar">
                <synchronize-icon class="icon-md-36"></synchronize-icon>
                <span class="padding-left" style="font-size:20px; vertical-align: middle;"><b>Sincronizar Dados</b></span>
              </button>
            </div>
            <div class="row padding-left">
              <button class="button my-button-full button-full button-large button-royal ink" ui-sref="app.configuracao">
                <config-icon class="icon-md-36"></config-icon>
                <span class="padding-left" style="font-size:20px; vertical-align: middle;"><b>Configurações</b></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-offset-10 col-33">
        <div class="list">
          <div class="item item-body card color-gallery padding">
            <div class="text-right">
              <div style="font-size: 30px;">{{vm.time | momentToTime}} - {{vm.time | momentToDate}}</div>
              <h2>Veículo: {{vm.veiculo.descricao}}</h2>
              <h2>Motorista: {{vm.user.nome}}</h2>
              <img style="background-color: #FFFFFF; padding: 10px; left: 10%;" src="main/assets/images/iniciofrota.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
